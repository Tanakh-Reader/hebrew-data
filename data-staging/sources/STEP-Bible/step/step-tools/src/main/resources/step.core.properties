installer.2=www.crosswire.org,/ftpmirror/pub/sword/betapackages/rawzip,/ftpmirror/pub/sword/betaraw

app.proxy.host=
app.proxy.port=

app.index.memoryMapped=true
app.index.path=step/entities/




app.home=step/

# all languages above 20% translated
app.languages.available=en

